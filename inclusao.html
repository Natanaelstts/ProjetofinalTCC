        <section id="inclusao">
            <h2>Inclusão</h2>
            <h3>Links Úteis</h3>
            <ul>
                <li><a href="https://pt.khanacademy.org/">Khan Academy</a></li>
                <li><a href="https://www.coursera.org/">Coursera</a></li>
                <li><a href="https://www.unesco.org/">UNESCO</a></li>

                <li><a href="https://dredf.org/">DREDF</a></li>
                <li><a href="https://ldaamerica.org/">Learning Disabilities Association of America</a></li>
            </ul>
        
            <h3>Faça sua Sugestão</h3>
            <form id="sugestaoForm">
                <textarea name="sugestao" rows="4" cols="50" placeholder="Digite sua sugestão aqui..." required></textarea>
                <br>
                <input type="submit" value="Enviar Sugestão">
            </form>
        
            <p id="mensagem" style="color: green; display: none;">Sugestão enviada com sucesso!</p>
        </section>
        
        <script>
            // JavaScript para enviar o formulário sem recarregar a página
            document.getElementById('sugestaoForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Impede o envio padrão do formulário
        
                var formData = new FormData(this);
        
                // Envia a requisição AJAX
                fetch('enviar_sugestao.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    // Exibe a mensagem de sucesso
                    document.getElementById('mensagem').style.display = 'block';
                    // Limpa o campo de sugestão
                    document.querySelector('textarea[name="sugestao"]').value = '';
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Ocorreu um erro ao enviar a sugestão.');
                });
            });
        </script>
